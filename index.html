<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/enigma.js/enigma.min.js"></script>
    <script src="https://unpkg.com/enigma.js/schemas/12.34.11.json"></script>
    <script src="https://sense-demo.qlik.com/resources/assets/external/requirejs/require.js"></script>
    <link
      rel="stylesheet"
      href="https://sense-demo.qlik.com/resources/autogenerated/qlik-styles.css"
    />

    <title>Document</title>
  </head>
  <body>
    teste mashup
    <div id="currentSelection"></div>
    <div id="QV01" style="width: 450px; height: 450px;"></div>

    <script>
      var config = {
        host: "sense-demo.qlik.com",
        prefix: "/",
        port: "443",
        isSecure: true,
      };
      
      require.config({
        baseUrl:
          (config.isSecure ? "https://" : "http://") +
          config.host +
          (config.port ? ":" + config.port : "") +
          config.prefix +
          "resources",
      });
      
      require(['js/qlik'], (qlik, app) => {
        const apps = qlik.openApp('372cbc85-f7fb-4db6-a620-9a5367845dce',  config)
        apps.getObject('QV01', 'cXahBQ')
        apps.getObject('currentSelection', 'CurrentSelections')
        console.log(apps)
      })
    </script>
  </body>
</html>
